  <head>
    <meta charset="utf-8">

    <title>Cap's</title>
    <script type="text/javascript">
			var coverflow;

			FWDRLS3DUtils.onReady(function(){
				coverflow = new FWDSimple3DCoverflow({

					//required settings
					coverflowHolderDivId:"myDiv",
					coverflowDataListDivId:"coverflowData",
					displayType:"responsive",
					autoScale:"yes",
					coverflowWidth:1250,
					coverflowHeight:540,
					mainFolderPath:"load",
					skinPath:"skin_black",
          initializeOnlyWhenVisible:"yes",

					//main settings
					backgroundColor:"",
					backgroundImagePath:"./bg.png",
					backgroundRepeat:"repeat-x",
					showDisplay2DAlways:"no",
					coverflowStartPosition:"center",
					coverflowTopology:"dualsided",
					coverflowXRotation:0,
					coverflowYRotation:0,
					numberOfThumbnailsToDisplayLeftAndRight:"all",
					infiniteLoop:"no",
					rightClickContextMenu:"default",
					useDragAndSwipe:"no",
					fluidWidthZIndex:1000,

					//thumbnail settings
					thumbnailWidth:500,
					thumbnailHeight:300,
					thumbnailXOffset3D:86,
					thumbnailXSpace3D:78,
					thumbnailZOffset3D:200,
					thumbnailZSpace3D:93,
					thumbnailYAngle3D:70,
					thumbnailXOffset2D:20,
					thumbnailXSpace2D:30,
					thumbnailHoverOffset:100,
					thumbnailBorderSize:0,
					thumbnailBackgroundColor:"#111",
					thumbnailBorderColor1:"#111",
					thumbnailBorderColor2:"#111",
					transparentImages:"no",
					thumbnailsAlignment:"center",
					maxNumberOfThumbnailsOnMobile:13,
					showThumbnailsGradient:"yes",
					thumbnailGradientColor1:"rgba(0, 0, 0, 0)",
					thumbnailGradientColor2:"rgba(0, 0, 0, 1)",
					showText:"yes",
					textOffset:10,
					showThumbnailBoxShadow:"yes",
					thumbnailBoxShadowCss:"0px 2px 2px #111",
					showTooltip:"no",
					dynamicTooltip:"yes",
					showReflection:"yes",
					reflectionHeight:30,
					reflectionDistance:0,
					reflectionOpacity:.4,

					//controls settings
					slideshowDelay:5000,
					autoplay:"no",
					disableNextAndPrevButtonsOnMobile:"no",
					controlsMaxWidth:650,
					controlsPosition:"bottom",
					controlsOffset:10,
					showLargeNextAndPrevCoverflowButtons:"no",
					largeNextAndPrevButtonsOffest:20,
					showNextAndPrevCoverflowButtons:"yes",
					showSlideshowButton:"yes",
					showScrollbar:"yes",
					showBulletsNavigation:"no",
					bulletsNormalColor:"#333333",
					bulletsSelectedColor:"#FFFFFF",
					bulletsNormalRadius:5,
					bulletsSelectedRadius:8,
					spaceBetweenBullets:10,
					bulletsOffset:14,
					disableScrollbarOnMobile:"yes",
					enableMouseWheelScroll:"yes",
					scrollbarHandlerWidth:200,
					scrollbarTextColorNormal:"#BBB",
					scrollbarTextColorSelected:"#BBB",
					addKeyboardSupport:"yes",

					//categories settings
					showCategoriesMenu:"yes",
					startAtCategory:1,
					categoriesMenuMaxWidth:700,
					categoriesMenuOffset:25,
					categoryColorNormal:"#FFF",
					categoryColorSelected:"#FFF",

					//lightbox settings
					buttonsAlignment:"in",
					itemBoxShadow:"none",
					descriptionWindowAnimationType:"opacity",
					descriptionWindowPosition:"bottom",
					slideShowAutoPlay:"no",
					addKeyboardSupport:"yes",
					showCloseButton:"yes",
					showShareButton:"yes",
					showZoomButton:"yes",
					showSlideShowButton:"yes",
					showSlideShowAnimation:"yes",
					showNextAndPrevButtons:"yes",
					showNextAndPrevButtonsOnMobile:"yes",
					showDescriptionButton:"yes",
					showDescriptionByDefault:"no",
					videoShowFullScreenButton:"yes",
					videoAutoPlay:"yes",
					nextVideoOrAudioAutoPlay:"yes",
					videoLoop:"no",
					audioAutoPlay:"no",
					audioLoop:"no",
					backgroundOpacity:.9,
					descriptionWindowBackgroundOpacity:.95,
					buttonsHideDelay:3,
					slideShowDelay:4,
					defaultItemWidth:640,
					defaultItemHeight:480,
					itemOffsetHeight:50,
					spaceBetweenButtons:1,
					buttonsOffsetIn:2,
					buttonsOffsetOut:5,
					itemBorderSize:0,
					itemBorderRadius:0,
					itemBackgroundColor:"#333333",
					itemBorderColor:"#333333",
					lightBoxBackgroundColor:"#111",
					descriptionWindowBackgroundColor:"#FFFFFF",
					videoPosterBackgroundColor:"#0099FF",
					videoControllerBackgroundColor:"#111",
					audioControllerBackgroundColor:"#FFFFFF",
					timeColor:"#000000"
				});

				coverflow.addListener(FWDSimple3DCoverflow.IS_API_READY, onApiReady);
				coverflow.addListener(FWDSimple3DCoverflow.THUMB_CHANGE, onThumbChange);
				coverflow.addListener(FWDSimple3DCoverflow.CATEGORY_CHANGE, onCategoryChange);
			});

			function gotoNextCategory()
			{
				coverflow.switchCategory(coverflow.getCurrentCategoryId() + 1);
			}

			function gotoNextThumb()
			{
				coverflow.gotoThumb(coverflow.getCurrentThumbId() + 1);
			}

			function gotoPrevThumb()
			{
				coverflow.gotoThumb(coverflow.getCurrentThumbId() - 1);
			}

			function startStopSlideshow()
			{
				if (coverflow.isSlideshowPlaying())
				{
					coverflow.stopSlideshow();
				}
				else
				{
					coverflow.startSlideshow();
				}
			}

			function onApiReady()
			{
				return false
			}

			function onThumbChange(ev)
			{
				console.log("thumb id: " + ev.id);
			}

			function onCategoryChange(ev)
			{
				console.log("category id: " + ev.id);
			}
		</script>
